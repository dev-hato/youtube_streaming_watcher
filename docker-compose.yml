version: "3.7"
services:
  app:
    build:
      dockerfile: docker/app/Dockerfile
    env_file: .env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:9.6.24-alpine3.15
    env_file: .env
    user: postgres
    volumes:
      - ./docker/db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
