version: "3.7"
services:
  notify:
    build:
      context: .
      target: notify
    env_file: .env
    depends_on:
      - db

  reply:
    build:
      context: .
      target: reply
    env_file: .env
    ports:
      - 3000:3000
    depends_on:
      - db

  db:
    image: amazon/dynamodb-local:1.18.0
