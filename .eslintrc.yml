---
env:
  es2020: true
extends:
  - standard
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  project: ./tsconfig.json
overrides:
  # JSON files
  - files:
      - "*.json"
    extends:
      - plugin:jsonc/recommended-with-json
    parser: jsonc-eslint-parser
    parserOptions:
      jsonSyntax: JSON
  - files:
      - "bin/**/*.ts"
      - "lib/**/*.ts"
    rules:
      no-new: off
