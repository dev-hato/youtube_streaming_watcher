---
name: renovate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validator:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.3.0
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci --prefer-offline
      - run: npx renovate-config-validator
