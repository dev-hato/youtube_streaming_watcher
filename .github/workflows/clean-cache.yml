---
name: clean-cache

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 21 * * *' # 06:00 JST
  workflow_dispatch:

jobs:
  clean-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/github-script@v6.3.3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const actionsDeleteActionsCacheByKey = {
                owner: context.repo.owner,
                repo: context.repo.repo,
                key: 'node-cache-Linux-npm-f81f9403044ac556b6ea749e5ff5ea2b357b0410a1cad877b9c5cf06df36f9f1'
            }
            console.log('call actions.deleteActionsCacheByKey', actionsDeleteActionsCacheByKey)
            let deleteActionsCacheByKeyResult
        
            try {
              deleteActionsCacheByKeyResult = await github.rest.actions.deleteActionsCacheByKey(
                actionsDeleteActionsCacheByKey
              )
            }catch (e) {
              console.log(e)
              console.log(e.status)
            }

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true
